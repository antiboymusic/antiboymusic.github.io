<html>
<head>
  <meta charset="UTF-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <style media="screen">

    @font-face {
      font-family: 'Futura';
      src: url('FuturaLT.ttf')  format('truetype'); /* Safari, Android, iOS */
    }
    @font-face {
      font-family: 'Futura-Bold';
      src: url('FuturaLT-Bold.ttf')  format('truetype'); /* Safari, Android, iOS */
    }
    @font-face {
      font-family: 'Futura-Heavy';
      src: url('FuturaLT-Heavy.ttf')  format('truetype'); /* Safari, Android, iOS */
    }
    body  {
      background-image: url("bg.gif");
      font-family: 'Futura', "Trebuchet MS", Arial, sans-serif;
      background-repeat:no-repeat;
      background-position: 0% 19%;
      background-size: cover;
    }
    .japanese-text {
      font-weight: 900;
      margin-bottom: 4%;
      width: 100%;
      font-size: 40px;
      opacity: 0;
    }
    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      text-align: middle;
      color: white;
      font-size: 30px;
      text-align: center;
      width: 90%;
    }
    .static {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 10;
    }

    .text {
      margin-bottom: 4%;
      font-size: 40px;
    }
    .zeroes{
      font-size: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .title {
      margin-bottom: 4%;
      font-family:  "Futura-Heavy";
      font-size: 40px;
    }
    @media only screen and (max-width: 768px) {
      /* For mobile phones: */
      body {
        background-position:center!important;
        background-size: cover;
        background-position: 49% 1%;
      }
  }
  </style>
</head>
<body>
  <audio loop autoplay>
    <source src="signal.mp3" type="audio/mp3">
  </audio>
  <div class="text-container">

    <div class="title">
      WHAT IS ANTIBOY?
    </div>
    <div class="japanese-text">
      アンチボーイとは何ですか？
    </div>
    <div class="zeroes">
      01010111 01101000 01100001 01110100 00100000 01101001 01110011 00100000 01100001 01101110 01110100 01101001 01100010 01101111 01111001 00111111
  </div>
</body>
</html>
