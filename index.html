<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0;">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <style media="screen">

    @font-face {
      font-family: 'Futura';
      src: url('FuturaLT.ttf')  format('truetype'); /* Safari, Android, iOS */
    }
    @font-face {
      font-family: 'Futura-Bold';
      src: url('FuturaLT-Bold.ttf')  format('truetype'); /* Safari, Android, iOS */
    }
    @font-face {
      font-family: 'Futura-Heavy';
      src: url('FuturaLT-Heavy.ttf')  format('truetype'); /* Safari, Android, iOS */
    }
    html  {
      min-height: 100%;
      background: url(bg.gif) no-repeat center center fixed;
      font-family: 'Futura', "Trebuchet MS", Arial, sans-serif;
      background-position: 0% 19%;
      background-size: cover;
    }
    .japanese-text {
      font-weight: 900;
      margin-bottom: 4%;
      width: 100%;
      font-size: 40px;
      opacity: 0;
    }
    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      text-align: middle;
      color: white;
      font-size: 30px;
      text-align: center;
      width: 90%;
    }
    .static {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 10;
    }

    .text {
      margin-bottom: 4%;
      font-size: 40px;
    }
    .zeroes{
      font-size: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .title {
      margin-bottom: 4%;
      font-family:  "Futura-Heavy";
      font-size: 40px;
    }
    .instagram {
      color: white;
      font-size: 20px;
        position:absolute;
     bottom:5;
     right:10;
    }
    @media only screen and (max-width: 500px) {
      html {
       background: url(bg.gif) no-repeat center center fixed;
      }
      .title , .japanese-text {
        font-size: 28px;
        margin-bottom: 12%;
      }
      .zeroes {
        font-size: 14px;
      }
    }
}
  </style>
</head>
<body>
  <audio loop autoplay>
    <source src="signal.mp3" type="audio/mp3">
  </audio>
  <div class="text-container">
    <div class="title">
      WHAT IS ANTIBOY?
    </div>
    <div class="japanese-text">
      アンチボーイとは何ですか？
    </div>
    <div class="zeroes">
      01010111 01101000 01100001 01110100 00100000 01101001 01110011 00100000 01100001 01101110 01110100 01101001 01100010 01101111 01111001 00111111
    </div>

  </div>

      <a class="instagram"  target="_blank" href="https://www.instagram.com/antiboymusic/">@antiboymusic</a>
</body>
</html>
