<html>
<head>
  <meta charset="UTF-8">
  <style media="screen">
    body  {
      background-repeat:no-repeat;
      background-position: 0% 19%;
      background-size: cover;
    }
    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      text-align: middle;
      color: white;
      font-size: 30px;
      font-family: Helvetica;
      font-weight: bold;
      text-align: center;
      width: 90%;
      -webkit-animation: flicker 2s infinite;
    }
    @-webkit-keyframes flicker
    {
      0% {opacity:0;}
      9% {opacity:0;}
      10% {opacity:.5;}
      13% {opacity:0;}
      20% {opacity:.5;}
      25% {opacity:1;}
    }
    .text {
      margin-bottom: 6%;

    }
    @media only screen and (max-width: 768px) {
      /* For mobile phones: */
      body {
        background-position:center;
      }
  }
  </style>
</head>

</html>
